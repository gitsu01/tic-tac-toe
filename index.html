<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex_center">
    <div class="container .flex_center">
        <h2 class="turn">Player X</h2>
        <table class="play_area">
            <tr class="row">
                <td id="0" class="col"></td>
                <td id="1" class="col"></td>
                <td id="2" class="col"></td>
            </tr>
            <tr class="row">
                <td id="3" class="col"></td>
                <td id="4" class="col"></td>
                <td id="5" class="col"></td>
            </tr>
            <tr class="row">
                <td id="6" class="col"></td>
                <td id="7" class="col"></td>
                <td id="8" class="col"></td>
            </tr>
        </table>
        <button type="reset" id="resetBtn" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
